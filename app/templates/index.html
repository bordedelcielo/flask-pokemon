<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Pokemon</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="poke">Pokemon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link active" href="login">Sign In</a>
            <a class="nav-link active" href="signup">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
    <section
    class="vh-100 bg-image"
    style="
      background-image: url('https://wallpapercave.com/wp/wp4925152.jpg');
    "
  >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div
        class="row d-flex justify-content-center align-items-center h-100"
      >
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
  <div class="jumbotron bg-white p-5" style="border-radius: 15px;">
    {% if user %}
      <h1 class="display-4">Hello, {{ form.first_name.data }}!</h1>
    {% else %}
      <h1 class="display-4">Hello!</h1>
    {% endif %}
    <p class="lead">This is a team Pokemon battler!</p>
    <hr class="my-4">
    <p>Please create an account or sign in to get started.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="signup" role="button">Create Account</a>
    </p>
    <p class="lead">
      <a class="btn btn-secondary btn-lg" href="login" role="button">Sign In</a>
    </p>
  </div>
</div>
</div>
</div>
</div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
